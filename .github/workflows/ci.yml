name: Elixir CI
on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

env:
  PCAP_FILE_EX_BUILD: true
  MIX_ENV: test

jobs:
  test:
    strategy:
      matrix:
        include:
          - otp_version: 27.3
            elixir_version: 1.18.4

          - otp_version: 28.1
            elixir_version: 1.19.1

    runs-on: ubuntu-latest
    name: test
    steps:
      - uses: actions/checkout@v4

      - uses: actions/cache@v4
        with:
          path: |
            _build/test/lib/pcap_file_ex/native/pcap_file_ex
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            native/pcap_file_ex/target/
          key: test-native-${{ runner.os }}-${{ hashFiles('native/**/Cargo.lock') }}
          restore-keys: |
            test-native-${{ runner.os }}

      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{ matrix.otp_version }}
          elixir-version: ${{ matrix.elixir_version }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install deps
        run: mix deps.get

      - name: Compile deps
        run: mix deps.compile

      - name: Run tests
        run: mix test --warnings-as-errors

      - name: Check formatting
        run: mix format --check-formatted
        if: startsWith(matrix.elixir_version, '1.19')

  lint:
    runs-on: ubuntu-latest
    name: lint
    steps:
      - uses: actions/checkout@v4

      - uses: erlef/setup-beam@v1
        with:
          otp-version: 28.1.1
          elixir-version: 1.19.2

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            native/pcap_file_ex/target/
          key: lint-native-${{ runner.os }}-${{ hashFiles('native/**/Cargo.lock') }}
          restore-keys: |
            lint-native-${{ runner.os }}

      - name: Restore PLT cache
        uses: actions/cache@v4
        id: plt_cache
        with:
          key: plt-${{ runner.os }}-28.1.1-1.19.2-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            plt-${{ runner.os }}-28.1.1-1.19.2-
          path: priv/plts

      - name: Check Rust formatting
        run: cargo fmt --manifest-path=native/pcap_file_ex/Cargo.toml --all --check

      - name: Run Clippy
        run: cargo clippy --manifest-path=native/pcap_file_ex/Cargo.toml -- -Dwarnings

      - name: Install Elixir deps
        run: mix deps.get

      - name: Create PLTs
        if: steps.plt_cache.outputs.cache-hit != 'true'
        run: mix dialyzer --plt

      - name: Run Credo
        run: mix credo --strict

      - name: Run Dialyzer
        run: mix dialyzer --format github --format dialyxir

  version-sync:
    name: Verify version synchronization
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Extract versions
        id: versions
        run: |
          MIX_VERSION=$(grep -E '^\s*@version\s+"' mix.exs | sed 's/.*"\(.*\)".*/\1/')
          CARGO_VERSION=$(grep '^version' native/pcap_file_ex/Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          # Strip -dev suffix from mix version for comparison
          MIX_VERSION_BASE=$(echo "${MIX_VERSION}" | sed 's/-dev$//')
          {
            echo "mix<<EOF"
            echo "${MIX_VERSION}"
            echo "EOF"
            echo "mix_base<<EOF"
            echo "${MIX_VERSION_BASE}"
            echo "EOF"
            echo "cargo<<EOF"
            echo "${CARGO_VERSION}"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Check versions match
        run: |
          if [ "${{ steps.versions.outputs.mix_base }}" != "${{ steps.versions.outputs.cargo }}" ]; then
            echo "Version mismatch: mix.exs=${{ steps.versions.outputs.mix }} (base: ${{ steps.versions.outputs.mix_base }}) vs Cargo.toml=${{ steps.versions.outputs.cargo }}"
            exit 1
          fi

      - name: Reject -dev suffix on release branches
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          if [[ "${{ steps.versions.outputs.mix }}" == *"-dev"* ]]; then
            echo "Cannot release with -dev suffix: ${{ steps.versions.outputs.mix }}"
            exit 1
          fi
