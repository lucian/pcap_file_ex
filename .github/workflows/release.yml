name: Build Precompiled NIFs

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  id-token: write
  attestations: write

jobs:
  build_release:
    name: Build NIF for ${{ matrix.job.target }} (${{ matrix.job.os }})
    runs-on: ${{ matrix.job.os }}
    strategy:
      fail-fast: false
      matrix:
        job:
          # Linux targets - using Ubuntu 22.04 for glibc 2.35 compatibility
          - { target: x86_64-unknown-linux-gnu, os: ubuntu-22.04 }
          - { target: aarch64-unknown-linux-gnu, os: ubuntu-22.04, use-cross: true }

          # macOS targets
          - { target: x86_64-apple-darwin, os: macos-13 }
          - { target: aarch64-apple-darwin, os: macos-14 }

          # Windows targets
          - { target: x86_64-pc-windows-msvc, os: windows-2022 }
          - { target: x86_64-pc-windows-gnu, os: windows-2022 }

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@1.91.0
        with:
          targets: ${{ matrix.job.target }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: v0-precomp
          shared-key: ${{ matrix.job.target }}-2.15
          workspaces: native/pcap_file_ex

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: '1.19.2'
          otp-version: '28.1.1'
          version-type: strict

      - name: Install dependencies
        run: mix deps.get

      - name: Extract project version
        id: version
        shell: bash
        run: |
          # Extract version using Mix (same method as lib/pcap_file_ex/native.ex)
          VERSION=$(mix eval 'IO.puts(Mix.Project.config()[:version])' 2>/dev/null | tail -1)

          # Validate version was extracted
          if [ -z "$VERSION" ]; then
            echo "Error: Failed to extract version from mix.exs"
            exit 1
          fi

          echo "Extracted version: $VERSION"

          # Validate tag matches version
          TAG=${GITHUB_REF#refs/tags/}
          EXPECTED_TAG="v${VERSION}"
          if [ "$TAG" != "$EXPECTED_TAG" ]; then
            echo "Warning: Git tag ($TAG) doesn't match expected format ($EXPECTED_TAG)"
            echo "This may cause artifact download failures"
          fi

          echo "PROJECT_VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build the project
        id: build-crate
        uses: philss/rustler-precompiled-action@v1.1.4
        with:
          project-name: pcap_file_ex
          project-version: ${{ env.PROJECT_VERSION }}
          target: ${{ matrix.job.target }}
          nif-version: "2.15"
          use-cross: ${{ matrix.job.use-cross }}
          project-dir: "native/pcap_file_ex"

      - name: Artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: ${{ steps.build-crate.outputs.file-path }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nif-${{ matrix.job.target }}
          path: ${{ steps.build-crate.outputs.file-path }}

  create_release:
    name: Create GitHub Release
    needs: build_release
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish_checksums:
    name: Generate and upload checksums
    needs: create_release
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: '1.19.2'
          otp-version: '28.1.1'
          version-type: strict

      - name: Install dependencies
        run: mix deps.get

      - name: Generate checksums
        run: mix rustler_precompiled.download PcapFileEx.Native --all --print

      - name: Upload checksum file
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          gh release upload $TAG checksum-*.exs --clobber
